<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NAS Music Player</title>
  </head>
  <body>
    <div class="app-container">
      <!-- NAS Connection Panel -->
      <div class="nas-panel">
        <h2>üéµ NAS Music Player</h2>
        <div class="connection-form">
          <div class="form-group">
            <label>NAS Address:</label>
            <input type="text" id="nasAddress" placeholder="192.168.1.100:5000" />
          </div>
          <div class="form-group">
            <label>Username:</label>
            <input type="text" id="nasUsername" placeholder="admin" />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" id="nasPassword" />
          </div>
          <div class="form-group">
            <label>Music Folder Path:</label>
            <input type="text" id="musicPath" placeholder="/music" />
          </div>
          <button id="connectBtn" class="btn-primary">Connect to NAS</button>
          <span id="connectionStatus" class="status"></span>
        </div>
      </div>

      <!-- Music Library -->
      <div class="music-library">
        <h3>Music Library</h3>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search songs..." />
        </div>
        <div id="musicList" class="music-list"></div>
      </div>

      <!-- Music Player -->
      <div class="player-container">
        <div class="current-song">
          <div id="songTitle" class="song-title">No song selected</div>
          <div id="songArtist" class="song-artist"></div>
        </div>
        
        <div class="progress-bar">
          <span id="currentTime" class="time">0:00</span>
          <input type="range" id="progressSlider" min="0" max="100" value="0" class="slider" />
          <span id="duration" class="time">0:00</span>
        </div>

        <div class="controls">
          <button id="prevBtn" class="control-btn">‚èÆ</button>
          <button id="playBtn" class="control-btn play-btn">‚ñ∂</button>
          <button id="nextBtn" class="control-btn">‚è≠</button>
        </div>

        <div class="volume-control">
          <span>üîä</span>
          <input type="range" id="volumeSlider" min="0" max="100" value="70" class="slider" />
        </div>
      </div>
    </div>

    <audio id="audioPlayer"></audio>
  </body>
</html>
